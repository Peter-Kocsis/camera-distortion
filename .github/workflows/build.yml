name: Build

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            data_separator: ":"
            tkdnd_install_sript: "bash ./gui/install_tkdnd.sh"
          - os: windows-latest
            data_separator: ";"
            tkdnd_install_sript: "./gui/install_tkdnd.bat"
          - os: macos-latest
            data_separator: ":"
            tkdnd_install_sript: "bash ./gui/install_tkdnd.sh"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Install TkDnD
      run: |
        ${{ matrix.tkdnd_install_sript }}
    - name: Build 
      run: |
        pyinstaller --name media_undistortion --add-data "./gui/camera_distortion.ui${{ matrix.data_separator }}." --add-data "./gui/icon.png${{ matrix.data_separator }}." --add-data "./tkdnd2.8${{ matrix.data_separator }}./tkdnd2.8" --hidden-import "pygubu.builder.tkstdwidgets" --hidden-import "pygubu.builder.ttkstdwidgets" --icon "./gui/icon.ico" --onefile ./gui/camera_distortion_app.py
    - name: Archive build
      uses: actions/upload-artifact@v2
      with:
        name: Application
        path: dist